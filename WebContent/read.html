<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bruger liste</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="jquery.serialize-object.min.js"></script>
<script>
function read(){
	event.preventDefault();
	$("#usertablebody").html(""); //t√∏mmer element
	$.ajax({
		method: "GET",
		url: "rest2/users",
		dataType: "JSON",
		success: function(response) { 
			$.each(response, function(i, user) {
				$("#usertablebody").append('<tr><td>' + user.id + '</td>' + '<td>' + user.name + '</td>' + '</tr>');
				
			});
		},
		error: function() {
			console.log("Error loading users");
		}
	});
}
</script>

</head>  
<body>
	<div>
		<form>
			<button onclick="read();">List</button>
		</form>
	</div>	

	<br>
	<form action="index.html" method="post" >
			<input type="submit" value="Retur til index.html">
	</form> <br>

	<h1>Liste over Brugere</h1>
		<table>
			<thead>
				<tr>
					<td>BrugerID</td>
					<td>BrugerNavn</td>
				</tr>
			</thead>
			<tbody id="usertablebody">
			</tbody>
		</table>
</body>
</html>
